{% extends 'base.html' %}
{% block title %}Search{% endblock %}
{% block container %}
    <script>
        $(document).ready(function ($) {
            $(".clickableRow").click(function () {
                window.document.location = $(this).attr("href");
            });
        });
    </script>

    <nav class="navbar navbar-default" role="navigation">
        <ul class="nav navbar-nav navbar-left" style="margin-left: 5px">
            <form class="navbar-form" role="search">
                <div class="input-group">
                    <input type="text" class="form-control" style="width: 500px"
                           placeholder="Search name / place / date / etc">

                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </ul>
    </nav>

    <div class="leftmargin rightmargin">
        <table class="table table-striped custab">
            <thead>
            <tr>
                <FONT COLOR="#ffffff">Search result for ...</FONT>
            </tr>
            </thead>
            <tbody>
            {% for row in data %}
                <tr class="clickableRow pointer" href="/{{ row.0 }}">
                    <td> {{ row.0 }} </td>
                    <td> {{ row.1 }} </td>
                    <td> {{ row.2 }} </td>
                    <td> {{ row.3 }} </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    </div>
{% endblock %}
